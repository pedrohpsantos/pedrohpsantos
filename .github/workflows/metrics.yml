name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # AQUI MUDOU: Agora usa o seu token privado para ver repos privados
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Opções Gerais
          user: pedrohpsantos
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          
          # Tema Catppuccin Mocha (Azul e Escuro)
          config_style_css: |
             .header { fill: #89b4fa; }
             .stat { color: #cdd6f4; }
             .field { color: #cdd6f4; }
          
          # === Linguagens (Agora vai ler seus repos privados) ===
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          plugin_languages_details: bytes-size, percentage
          
          # === Conquistas (Simplificado para evitar erro) ===
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes 
          
          # === Hábitos (Otimizado) ===
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: no     # Desativei "fatos" pois costuma dar erro
          plugin_habits_charts: yes   # Mantive os gráficos
          
          # === Linhas de Código ===
          plugin_lines: yes
