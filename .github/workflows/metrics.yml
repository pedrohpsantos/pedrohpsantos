name: Metrics
on:
  # Atualiza todo dia à meia-noite
  schedule: [{cron: "0 0 * * *"}]
  # Permite rodar manualmente
  workflow_dispatch:
  # Roda a cada push na main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: pedrohpsantos
          
          # === Configuração Visual e Tema ===
          template: classic
          # Aplica o tema Catppuccin Mocha diretamente
          theme: catppuccin-mocha
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          
          # === Plugin: Linguagens (Corrigido) ===
          plugin_languages: yes
          # Removi html, css, etc. da lista de ignorados para eles aparecerem
          plugin_languages_ignored: >-
            tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          # Mostra barras de progresso e porcentagens
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          
          # === Novos Plugins para deixar "Mais Vivo" ===
          
          # Plugin: Conquistas (Badges divertidas)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          
          # Plugin: Hábitos de Codificação (Horários, dias, etc.)
          plugin_habits: yes
          plugin_habits_from: 200       # Analisa os últimos 200 eventos
          plugin_habits_days: 14        # Nos últimos 14 dias
          plugin_habits_facts: yes      # Mostra fatos curiosos
          plugin_habits_charts: yes     # Mostra gráficos de atividade
          
          # Plugin: Linhas de Código (Total adicionado/removido)
          plugin_lines: yes
