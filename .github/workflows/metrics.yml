name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: pedrohpsantos
          
          # === Visual Minimalista ===
          base: "" 
          config_timezone: America/Sao_Paulo
          
          # CSS para garantir que o texto fique legível no fundo escuro
          config_style_css: |
             .stat { color: #cdd6f4; }
             .field { color: #cdd6f4; }
             .content { color: #cdd6f4; }
          
          # === Plugin: Linguagens ===
          plugin_languages: yes
          # Removi 'shell' da lista de ignorados para mostrar mais coisas se quiser
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          
          # AQUI MUDOU: Limite maior e threshold zero para mostrar tudo
          plugin_languages_limit: 15
          plugin_languages_threshold: 0%
          
          # AQUI MUDOU: Cores "rainbow" para evitar repetição e ficar mais vivo
          plugin_languages_colors: "rainbow"
          
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes
