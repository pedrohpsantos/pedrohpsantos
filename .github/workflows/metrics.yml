name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: pedrohpsantos
          
          # === Configuração: Apenas Linguagens ===
          # "base: header" mantém apenas o topo (Nome). 
          # Se quiser remover até o nome e deixar SÓ as barras, use base: ""
          base: "" 
          
          # Configuração Visual (Catppuccin Mocha)
          config_timezone: America/Sao_Paulo
          config_style_css: |
             .stat { color: #cdd6f4; }
             .field { color: #cdd6f4; }
             .content { color: #cdd6f4; }
          
          # === Plugin: Linguagens ===
          plugin_languages: yes
          # Removi 'shell' também para focar nas linguagens de programação reais
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, shell
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          plugin_languages_details: bytes-size, percentage
          # Layout compacto para caber bem
          plugin_languages_indepth: yes
